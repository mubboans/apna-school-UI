<div class="align-items-center flex justify-content-center lg:px-8 md:px-6 px-4 py-8 surface-ground ng-star-inserted">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
            <div class="text-900 text-3xl font-medium mb-3">Change Password</div>

            <div>
                <form name="loginForm" [formGroup]="changePasswordGroup">
    
                <label for="email1" class="block text-900 font-medium mb-2">New Password</label>
    
                <!-- <input id="email1" type="text" placeholder="Email address" pinputtext="" class="p-inputtext p-component p-element w-full mb-3">         -->
               
                <div class="w-full">
                    <p-password formControlName="password" required [style]="{'width':'100%','margin-bottom':'10px'}" placeholder="Enter Password" [toggleMask]="true">
                       <ng-template pTemplate="header">
                           <h6>Pick a password</h6>
                       </ng-template>
                       <ng-template pTemplate="footer">
                           <p-divider></p-divider>
                           <p class="p-mt-2">Suggestions</p>
                           <ul class="p-pl-2 p-ml-2 p-mt-0" style="line-height: 1.5">
                               <li>At least one lowercase</li>
                               <li>At least one uppercase</li>
                               <li>At least one numeric</li>
                               <li>Minimum 8 characters</li>
                           </ul>
                       </ng-template>
                   </p-password>
                   </div>
    
                <label for="password1" class="block text-900 font-medium mb-2">Confirm Password</label>
                <input id="password1" type="password" formControlName="confirmpassword" placeholder="Password" pinputtext=""
                    class="p-inputtext p-component p-element w-full mb-3" required>
                  
                    <div class="error" *ngIf="!changePasswordGroup.invalid && !passwordmatch">
                        <small>Password Not Match</small>
                    </div>

                <button pbutton="" pripple="" label="Change" icon="pi pi-user" [disabled]="!passwordmatch"
                    class="p-element p-ripple w-full p-button p-component"><span
                        class="p-button-icon p-button-icon-left pi pi-user" aria-hidden="true"></span>
                        <span
                        class="p-button-label">Change</span><span class="p-ink"></span></button>
                    </form>
            </div>
        </div>


        
    </div>
