<div class="align-items-center flex justify-content-center lg:px-8 md:px-6 px-4 py-3 surface-ground ng-star-inserted">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5"><img src="../../../../assets/images/head-school.svg" alt="Image" height="50"
        class="mb-3">
      <div class="text-900 text-3xl font-medium mb-3">Welcome</div>
      <!-- <span class="text-600 font-medium line-height-3">Don't have an account?</span><a
        class="font-medium no-underline ml-2 text-blue-200 cursor-pointer">Create today!</a> -->
    </div>
    <div>
      <label for="email1" class="block text-900 font-medium mb-2">Username</label>
      <input id="email1" type="text" [(ngModel)]="user.name"
        placeholder="Enter Useranme" pinputtext="" class="p-inputtext p-component p-element w-full mb-3">
      <label for="email1" class="block text-900 font-medium mb-2">Email</label>
      <input id="email1" type="text" [(ngModel)]="user.email"
        placeholder="Email address" pinputtext="" class="p-inputtext p-component p-element w-full mb-3">
        <label for="contact" class="block text-900 font-medium mb-2">Contact</label>
      <input id="contact" type="text" [(ngModel)]="user.contact"
        placeholder="Contact" pinputtext="" class="p-inputtext p-component p-element w-full mb-3">
    <label for="password1" class="block text-900 font-medium mb-2">Password</label>
    <div class="w-full">
     <p-password [(ngModel)]="user.password" [style]="{'width':'100%','margin-bottom':'10px'}" placeholder="Enter Password" [toggleMask]="true">
        <ng-template pTemplate="header">
            <h6>Pick a password</h6>
        </ng-template>
        <ng-template pTemplate="footer">
            <p-divider></p-divider>
            <p class="p-mt-2">Suggestions</p>
            <ul class="p-pl-2 p-ml-2 p-mt-0" style="line-height: 1.5">
                <li>At least one lowercase</li>
                <li>At least one uppercase</li>
                <li>At least one numeric</li>
                <li>Minimum 8 characters</li>
            </ul>
        </ng-template>
    </p-password>
    </div>
    <label for="confirmpassword" class="block text-900 font-medium mb-2">Confirm Password</label>
    <input id="confirmpassword" type="text" [(ngModel)]="user.confirmpassword"
        placeholder="Confirm Password" pinputtext="" class="p-inputtext p-component p-element w-full mb-3">
        <!-- <input id="password1" type="password" placeholder="Password" pinputtext="" class="p-inputtext p-component p-element w-full mb-3"> -->
        <label for="password1" class="block text-900 font-medium mb-2">Select Role</label>
        <div class="w-full">
          <p-dropdown [(ngModel)]="user.role" [style]="{'width':'100%'}" [options]="typearr" class="w-full mb-3 " optionValue="value" required optionLabel="role" name="type" placeholder="Select Insterest Type"></p-dropdown>
        </div>
        
        <div class="flex align-items-center justify-content-between mb-6 mt-3">
        <div class="flex align-items-center">
          <!-- <p-checkbox id="rememberme1" styleclass="mr-2 p-3" class="p-element mr-2 p-3">
            <div class="mr-2 p-checkbox p-component">
              <div class="p-hidden-accessible"><input type="checkbox" value="undefined" aria-checked="false"></div>
              <div class="p-checkbox-box">
                
              </div>
            </div>
         
          </p-checkbox><label for="rememberme1">Remember me</label> -->
        
          <a routerLink="/login" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Already Register Login!</a>
        </div><a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
      </div><button pbutton="" pripple="" label="Sign In" icon="pi pi-user"
        class="p-element p-ripple w-full p-button p-component"><span class="p-button-icon p-button-icon-left pi pi-user"
          aria-hidden="true"></span><span class="p-button-label">Register</span><span class="p-ink"></span></button>
    </div>
  </div>
</div>
